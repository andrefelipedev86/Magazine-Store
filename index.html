<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Magazine Store</title>
</head>

<body class="bg-stone-200 flex flex-col ">
  <section id="cart"
    class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="cart-header" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="close-cart"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="cart-products">
      <article class="flex bg-slate-100 rounded-lg p-1 relative">
        <button class="absolute top-0 right-2" id="close-cart"><i class="fa-solid fa-circle-xmark text-slate-500 hover:text-slate-800"></i></button>
        <img src="./assets/img/product-1.jpg" alt=" carrinho: camisa larga com bolsos" class="h-24">
        <div class="py-2">
          <p class="text-slate-900 text-sm">Camisa larga com bolsos</p>
          <p class="text-slate-400 text-xs">Tamanho: M</p>
          <p class="text-green-700">$ 70</p>
        </div>

      </article>
      <p>Casaco reto com lã</p>
      <p>Jaqueta com feito camurça</p>
    </section>
    <p id="total-price">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar compra</button>
  </section>
  <header class="flex text-xl bg-slate-950 shadow-slate-400 shadow-xl px-8 py-4 justify-between sticky top-0">
    <img src="./assets/img/shopify (1).svg" class="h-16" alt="logo da MagazineStore">
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="open-cart" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <button class="mr-2"><i class="fa-solid fa-user"></i></button>
    </div>

  </header>
  <main>
    <section id="product-container" class="flex flex-wrap p-10 justify-center gap-10">

    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
